<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Counter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body class="body">
  <div class="wrapper">

    <h1>Word Counter</h1>

    <div class="input-group mb-3">
      <input type="text" class="form-control" id="input" placeholder="Enter your text...">
      <button class="btn btn-outline-dark"  id="clear" type="button" id="button-addon2">Clear</button>
    </div>

        <div class="mb-3">
          Letter count: <b id="letter"></b>
        </div>

        <div class="mb-3">
          Word count: <b id="word"></b>
        </div>

        <div class="mb-3">
          Sentence count: <b id="sentence"></b>
        </div>
        <div class="b">

<!--              Calculate-->
<!--          </button>-->

            <button id="btn-change" class="btn btn-outline-dark">
              Change background
            </button>
        </div>

  </div>
<script src="index.js"></script>
</body>
</html>
